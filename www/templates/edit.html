<!-- edit item view template  -->
<ion-view view-title="Edit Note">
  <ion-content ng-controller="EditCtrl">
    <div class="list card">
      <div class="item item-input">
        <input type="text" ng-model="note.title">
      </div>
      <div class="item item-input">
        <textarea rows="8" ng-model="note.description"></textarea>
      </div>
    </div>
    <div class="padding">
      <button class="button button-block button-outline button-balanced" ng-click="save()">Save</button>
    </div>
  </ion-content>
</ion-view>
