<!-- list items view template  -->
<ion-view view-title="Your Notes" ng-controller="ListCtrl">
  <ion-content>
    <ion-list show-reorder="reordering">
      <ion-item class="item-remove-animate item-icon-right"
      href="#/edit/{{note.id}}"
      ng-repeat="note in notes track by note.id">
        <h2>
          {{note.title}}
        </h2>
        <p>
          {{note.description}}
        </p>
        <i class="icon ion-chevron-right"></i>
        <ion-reorder-button class="ion-drag" on-reorder="move(note, $fromIndex, $toIndex)"></ion-reorder-button>
        <ion-option-button class="button-assertive ion-trash-b icon-left"
        ng-click="remove(note.id)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
  <div class="bar bar-footer bar-stable">
    <a class="button button-calm ion-ios-compose-outline icon-left"
    href="#/add">
      Add Note
    </a>
    <button class="button button-light ion-shuffle icon-left"
    ng-click="toggleReordering()">Reorder</button>
  </div>
</ion-view>
