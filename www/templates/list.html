<!-- list items view template  -->
<ion-view view-title="Your Notes">
  <ion-content ng-controller="ListCtrl">
    <div class="padding">
      <a href="#/add" class="button button-block button-outline button-calm">Add Note</a>
    </div>
    <ion-list>
      <ion-item class="item-remove-animate" href="#/edit/{{note.id}}" ng-repeat="note in notes">
        <h2>
          {{note.title}}
        </h2>
        <p>
          {{note.description}}
        </p>
        <ion-option-button class="button-assertive" ng-click="remove(note.id)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
